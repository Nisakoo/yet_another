{% load static %}

<div class="border-top mt-3 pt-3">
    <div class="row">
        <div class="col-2">
            <div>
                <img src="{% static image %}" class="middle-img d-block m-auto rounded-circle border-3 p-1" alt="Image here">
            </div>
        </div>

        <div class="col-8">
            <a href="{% url 'question' '0' %}" class="d-block mb-3 fs-3">
                {{ question.title|default:"Title here" }}
            </a>
            <p>
                {{ question.description|default:"Question default description" }}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            {% include 'generic/rating_buttons.html' %}
        </div>
        <div class="col-8">
            <a href="{% url 'question' '0' %}" class="me-5">
                Ответов ({{ question.answers_count|default:0 }})
            </a>

            {% for tag in question.tags %}
                <mark>{{ tag }}</mark>
            {% endfor %}
        </div>
    </div>
</div>
