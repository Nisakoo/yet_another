{% extends 'generic/main.html' %}

{% load static %}

{% block title %}Settings{% endblock %}

{% block content %}

<p class="fs-1 mb-5">Settings: {{ username|default:"Username" }}</p>

<p class="text-danger fs-4 mb-5">Error placeholder</p>

<form action="#" class="mx-0 mx-md-5" method="post" enctype="multipart/form-data">
    <div class="row mb-3">
        <div class="col-12 mb-2">
            Login
        </div>

        <div class="col-12 col-lg-6 col-md-8">
            <input type="text" class="w-100">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12 mb-2">
            Email
        </div>

        <div class="col-12 col-lg-6 col-md-8">
            <input type="email" class="w-100">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12 mb-2">
            NickName
        </div>

        <div class="col-12 col-lg-6 col-md-8">
            <input type="text" class="w-100">
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-12 mb-2">
            Upload avatar
        </div>

        <div class="col-12 col-lg-6 col-md-8">
            <img src="{% static 'images/image.png' %}" alt="avatar" class="extra-large-img">
            <input type="file" class="w-100" accept="image/*">
        </div>
    </div>

    <button type="submit">Save</button>
</form>

{% endblock %}
